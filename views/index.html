<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website to Img|PDF </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
     <main class="container">
      <h1>Website Screenshot API | Generator</h1>
      <form method="GET" action="/api/make">
        <label for="email">Website URL: </label>
        <input type="website" id="website" name="website" placeholder="https://..." required>
        <small>Should be a public website</small>
        <button type="submit">Get PDF|Screenshot</button>
        </form>
    </main>
</body>
</html>
